<!DOCTYPE html>
<html class="modern-ui" lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="color-scheme" content="light dark" />
		<link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/assets/apple-icon.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />

		<title>MarketHub - Интернет-магазин</title>
		<meta name="description" content="Онлайн-магазин цифровых товаров" />
	</head>

	<body class="app-container">
		<div class="app-wrapper">
			<header class="app-header">
				<div class="header-content">
					<div class="brand-logo">
						<a href="/" class="logo-link">
							<img
								src="/assets/svg/brand-logo.svg"
								alt="MarketHub"
								class="logo-image"
							/>
						</a>
					</div>
					<div class="cart-widget">
						<button class="cart-button" aria-label="Корзина">
							<span class="cart-counter">0</span>
						</button>
					</div>
				</div>
			</header>

			<main class="product-grid-container">
				<section class="product-grid" id="product-grid"></section>
			</main>
		</div>

		<div class="dialog-overlay" id="dialog-container">
			<div class="dialog-box">
				<button class="dialog-close" aria-label="Закрыть"></button>
				<div class="dialog-content"></div>
			</div>
		</div>

		<template id="success-template">
			<div class="success-message">
				<h2 class="success-heading">Покупка завершена</h2>
				<p class="success-summary">
					Сумма: <span class="total-amount">0</span> баллов
				</p>
				<button class="action-button success-close">
					Вернуться к покупкам
				</button>
			</div>
		</template>

		<template id="product-card-template">
			<article class="product-card">
				<span class="product-badge badge-soft">Софт-скил</span>
				<h3 class="product-name">Дополнительное время</h3>
				<img
					src="/assets/svg/time-icon.svg"
					alt="Иконка товара"
					class="product-image"
				/>
				<span class="product-price">750 баллов</span>
			</article>
		</template>

		<template id="product-details-template">
			<div class="product-details">
				<img
					src="/assets/svg/product-icon.svg"
					alt="Изображение товара"
					class="details-image"
				/>
				<div class="details-content">
					<span class="product-category">Категория</span>
					<h3 class="product-title">Название товара</h3>
					<p class="product-description">
						Подробное описание характеристик товара
					</p>
					<div class="action-panel">
						<button class="add-to-cart">В корзину</button>
						<span class="current-price">1000 баллов</span>
					</div>
				</div>
			</div>
		</template>

		<template id="cart-item-template">
			<li class="cart-line-item">
				<span class="item-position">1</span>
				<span class="item-title">Название товара</span>
				<span class="item-price">2500 баллов</span>
				<button class="remove-item" aria-label="Удалить"></button>
			</li>
		</template>

		<template id="cart-template">
			<div class="cart-container">
				<h2 class="cart-title">Ваша корзина</h2>
				<ul class="cart-items-list"></ul>
				<div class="cart-footer">
					<button class="checkout-button">Оформить заказ</button>
					<span class="cart-total">0 баллов</span>
				</div>
			</div>
		</template>

		<template id="checkout-form-template">
			<form class="checkout-form" name="checkout">
				<fieldset class="form-section">
					<legend class="section-title">Оплата</legend>
					<div class="payment-options">
						<button type="button" name="online" class="payment-option">
							Картой онлайн
						</button>
						<button type="button" name="cash" class="payment-option">
							Наличными
						</button>
					</div>
				</fieldset>

				<div class="form-group">
					<label class="input-label">Адрес доставки</label>
					<input
						name="delivery-address"
						type="text"
						class="form-input"
						placeholder="Укажите адрес"
					/>
				</div>

				<div class="form-actions">
					<button type="submit" disabled class="submit-button">
						Продолжить
					</button>
					<div class="validation-errors"></div>
				</div>
			</form>
		</template>

		<template id="contact-form-template">
			<form class="contact-form" name="customer-info">
				<div class="form-group">
					<label class="input-label">Электронная почта</label>
					<input
						name="email"
						type="email"
						class="form-input"
						placeholder="example@domain.com"
					/>
				</div>

				<div class="form-group">
					<label class="input-label">Телефон</label>
					<input
						name="phone"
						type="tel"
						class="form-input"
						placeholder="+7 (XXX) XXX-XX-XX"
					/>
				</div>

				<div class="form-actions">
					<button type="submit" disabled class="submit-button">
						Подтвердить
					</button>
					<div class="validation-errors"></div>
				</div>
			</form>
		</template>
	</body>
</html>
